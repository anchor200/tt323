<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal in winter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }
        .grid-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>真冬のモントリオール 写真館</h2>
    <div class="grid-container">
        <div class="grid-item">
            <img src="birding_montreal_2022/7FB2EA22-268D-4BB2-94B5-5F0BC4A88B42.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">セジロアカゲラ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/21C51C6C-3590-4FF3-8E8D-E193213345E7.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">ムナジロゴジュウカラ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4814.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">ショウジョウコウカンチョウ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_5064.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">メキシコマシコ　外来種</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4840.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">ユキヒメドリ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4841.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">アメリカコガラ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4870.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">アメリカガモ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4887.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">ムナフヒメドリ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4950.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">アメリカワシミミズク</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_5076.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">コマツグミ</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_5180.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">カナダガン</div>
        </div>
        <div class="grid-item">
            <img src="birding_montreal_2022/IMG_4836.jpg" alt="画像1" onclick="openModal(this)">
            <div class="caption">オオカモメ（奥）、セグロカモメ（中）、クロワカモメ（手前）</div>
        </div>


    </div>

    <!-- モーダルウィンドウ -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modal-image" class="modal-content">
    </div>

    <script>
    document.getElementById('modal').style.display = 'none';
        function openModal(img) {
            document.getElementById('modal-image').src = img.src;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
