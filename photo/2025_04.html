<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos from April, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }
        .grid-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>2025 April 写真館</h2>
    <div class="grid-container">
        <div class="grid-item">
            <img src="2025_04/okinawas.png" alt="画像1" onclick="openModal(this)">
            <div class="caption">オキナワスミレ</div>
        </div>
        <div class="grid-item">
            <img src="2025_04/IMG_2185.jpg" alt="画像2" onclick="openModal(this)">
            <div class="caption">ムラサキヤシオツツジ</div>
        </div>
        <div class="grid-item">
            <img src="2025_04/IMG_2252.jpg" alt="画像3" onclick="openModal(this)">
            <div class="caption">電車がびよーん</div>
        </div>
        <div class="grid-item">
            <img src="2025_04/IMG_2265.jpg" alt="画像4" onclick="openModal(this)">
            <div class="caption">さくらと屋台</div>
        </div>
        <div class="grid-item">
            <img src="2025_04/IMG_2328.jpg" alt="画像5" onclick="openModal(this)">
            <div class="caption">SL大樹と日光連山</div>
        </div>
        <div class="grid-item">
            <img src="2025_04/IMG_2744.jpg" alt="画像6" onclick="openModal(this)">
            <div class="caption">日光の涙が出る桜</div>
        </div>
        <div class="grid-item">
            <img src="2025_04/kurotsugu.png" alt="画像6" onclick="openModal(this)">
            <div class="caption">クロツグミの生活環境が分かる写真</div>
        </div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modal-image" class="modal-content">
    </div>

    <script>
    document.getElementById('modal').style.display = 'none';
        function openModal(img) {
            document.getElementById('modal-image').src = img.src;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
